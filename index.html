    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .page-title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease-in;
    }

    .author-section {
        text-align: center;
        margin-bottom: 30px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        animation: slideInUp 1s ease-out;
    }

    .author-title {
        color: #666;
        font-style: italic;
        margin-bottom: 15px;
    }

    .social-link img {
        filter: brightness(0) invert(1);
        transition: transform 0.3s ease;
    }

    .social-link:hover img {
        transform: scale(1.1);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .social-link {
        padding: 8px 20px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.9em;
        display: flex;
        align-items: center;
    }

    .social-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-decoration: none;
        color: white;
    }

    .tiktok-link {
        background: #000;
    }

    .tiktok-link:hover {
        background: #333;
    }

    .instagram-link {
        background: #e1306c;
    }

    .instagram-link:hover {
        background: #c13584;
    }

    #canvasContainer {
        width: 100%;
        max-width: 500px;
        margin: auto;
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
        animation: zoomIn 1s ease-out;
    }

    #canvasContainer:hover {
        transform: scale(1.02);
    }

    canvas {
        width: 100%;
        height: auto;
        background: #fff;
    }

    .controls-panel {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        margin-top: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        animation: fadeInUp 1s ease-out;
    }

    .joystick-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        gap: 15px;
    }

    .joystick-row {
        display: flex;
        gap: 15px;
    }

    .joystick-btn {
        width: 50px;
        height: 50px;
        margin: 5px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, #3498db, #2980b9);
        color: white;
        font-size: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .joystick-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(145deg, #2980b9, #3498db);
    }

    .joystick-btn:active {
        transform: scale(0.95);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .zoom-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    #saveImage {
        background: linear-gradient(145deg, #2ecc71, #27ae60);
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        margin: 30px auto;
        display: block;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        font-size: 1.1em;
    }

    #saveImage:hover {
        background: linear-gradient(145deg, #27ae60, #2ecc71);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .custom-file {
        margin-bottom: 30px;
    }

    .custom-file-label {
        background: #fff;
        border-radius: 25px;
        padding: 12px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        height: auto;
        line-height: 1.5;
    }

    .custom-file-label:hover {
        background: #f8f9fa;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #zoomControl {
        width: 100%;
        height: 25px;
        -webkit-appearance: none;
        background: #dfe6e9;
        border-radius: 12.5px;
        transition: all 0.3s ease;
    }

    #zoomControl::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 25px;
        height: 25px;
        background: linear-gradient(145deg, #3498db, #2980b9);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #zoomControl::-webkit-slider-thumb:hover {
        transform: scale(1.1);
    }

    .control-label {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</head>
